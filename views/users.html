<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados de la busqueda</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="../js/admin.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles_results.css" />
</head>

<body>
    <div class="searchSection">
        <form class="search-form">
            <input class="searchText" type="search" name="searchText" id="searchText" placeholder="Buscar" required />
            <button type="submit" class="submit" onclick="searchUser()">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <div class="error-msg" id="error-msg">
            <p>Error - Check your inputs</p>
        </div>
    </div>
    <div class="results-container" id="results-container">
        <div class="result">
            <h2 class="entry-title">Nombre usuario</h2>
            <p class="entry-description">Locutor</p>
            <a href="/edit_info_user.html?key=iduser" class="btn_edit">Editar</a>
            <a onclick='deleteUser(1, "Juanito")' href="#" class="btn_delete">Eliminar</a>
        </div>
    </div>

    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            Â¿Estas seguro de borrar este dato permanentemente?
                        </h4>
                        <button type="button" class="close btn btn-danger" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="form-mens error-bd" id="errorbd">
                            <i class="fas fa-exclamation-triangle"></i> <b>Error:</b> No se
                            pudo eliminar este elemento
                        </p>
                        <p>
                            <strong> <span id="detalles_user"></span> </strong>
                        </p>
                        <input type="button" id="dodelete" value="Estoy seguro" class="btn btn-warning" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
