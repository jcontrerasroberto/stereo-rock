<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro musico</title>
</head>

<body>
    <div class="container registro">
        <form action="guardarcancion" method="POST" enctype="multipart/form-data">
            <h4>Informaci√≥n sobre el musico</h4>
            <div class="mb-4 form-group">
                <label class="form-label" for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" name="nombre" />
            </div>
            <div class="mb-4 form-group">
                <label class="form-label" for="instrumento">Instrumento</label>
                <input type="text" id="instrumento" class="form-control" name="instrumento" />
            </div>
            <div class="mb-4 form-group">
                <label class="form-label" for="ciudad">Ciudad de nacimiento</label>
                <input type="text" id="ciudad" class="form-control" name="ciudad" />
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>

</html>
