<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro banda</title>
</head>
<body>
    <div class="container registro">
        <form action="guardarcancion" method="POST">
            <h4>Información sobre la banda</h4>
            <div class="mb-4 form-group">
                <label class="form-label" for="nombre">Nombre de la banda</label>
                <input type="text" id="nombre" class="form-control" name="nombre" value="nombre banda" />
            </div>
            <div class="mb-4 form-group">
                <label class="form-label" for="fecha">Año de lanzamiento</label>
                <input type="number" id="fecha" class="form-control" name="fecha" value="2015"/>
            </div>
            <div class="mb-4 form-group">
                <label class="form-label" for="ciudad">Ciudad de creacion</label>
                <input type="text" id="ciudad" class="form-control" name="ciudad" value="La ciudad" />
            </div>
            <div class="mb-4 form-group">
                <label class="form-label" for="influencias">Influencias (separados por enter)</label>
                <textarea type="text" id="influencias" class="form-control" name="influencias" rows="5">
                    Artista 1
                    Artista 2
                </textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
