    <div class="searchSection">
      <form class="search-form">
        <input
          class="searchText"
          type="search"
          name="searchText"
          id="searchText"
          placeholder="Buscar"
          required
        />
        <select name="categ" class="selectBox" id="category">
          <option value="empty">-Categor&iacute;a-</option>
          <option value="artist">Artista</option>
          <option value="album">Album</option>
          <option value="band">Banda</option>
          <option value="song">Canci&oacute;n</option>
          <option value="musico">Musico</option>
          <option value="estudio">Estudio</option>
        </select>
        <button type="submit" class="submit" onclick="Search(event)">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="error-msg" id="error-msg">
        <p>Error - Check your inputs</p>
      </div>
    </div>
