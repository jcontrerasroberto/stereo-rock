<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro estudio</title>
</head>

<body>
    <div class="container registro">
        <form action="guardarcancion" method="POST" enctype="multipart/form-data">
            <h4>Informaci√≥n sobre el estudio</h4>
            <div class="mb-4 form-group">
                <label class="form-label" for="nombre">Nombre del estudio</label>
                <input type="text" id="nombre" class="form-control" name="nombre" />
            </div>
            <div class="mb-4 form-group">
                <label class="form-label" for="direccion">Direccion del estudio</label>
                <textarea type="text" id="direccion" class="form-control" name="direccion"> </textarea>
            </div>
            <div class="mb-4 form-group">
                <label class="form-label" for="telefono">Telefono</label>
                <input type="number" id="telefono" class="form-control" name="telefono" />
            </div>
            <div class="mb-4 form-group">
                <label class="form-label" for="web">Sitio web</label>
                <input type="url" id="web" class="form-control" name="web"/>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>

</html>
