<html>

<head>
    <title>Editar informacion usuario</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="../js/fill_update.js"></script>
</head>

<body>

    <script type="text/javascript">
        llenarRegistro();
    </script>
    <div class="login_class">
        <div class="box">
            <div class="img_logo"></div>
            <form id="Register" class="inputs_register" action="" method="POST">
                <input type="text" class="inputfield" name="id" id="id" placeholder="Name" required style="display: none;"/>
                <input type="text" class="inputfield" name="name" id="name" placeholder="Name" required />
                <input type="text" class="inputfield" name="last_name" id="last_name" placeholder="Last name"
                    required />
                <input type="text" class="inputfield" name="username" id="username" placeholder="Username" required />
                <input type="email" class="inputfield" name="email" id="email" placeholder="Email" required />
                <input type="password" class="inputfield" name="password" id="password" placeholder="Password"
                    required />
                
                <div class="role-c">
                    <p>Role</p>
                    <br>
                    <input type="radio" id="admin" name="role" value="admin" />
                    <label for="admin">Administrador</label><br />
                    <input type="radio" id="locutor" name="role" value="locutor" />
                    <label for="locutor">Locutor</label>
                    <br />
                </div>

                <button type="submit" class="submit_button">Register</button>
            </form>
            <!--<div class="Register">
                    <a href="login.html">
                        <button type="submit" class="submit_button">Log in</button>
                    </a>
                </div>-->
            <br />
            <br />
            <div class="foot">
                2020 Proyecto Análisis y Diseño Orientado a Objetos
            </div>
        </div>
    </div>
</body>

</html>
